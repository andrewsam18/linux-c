<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Typography</title>
    <style>
#left-item{
    text-align: left;
}
#right-item{ 
    text-align: right;
}
#center-item{text-align: center;
}
#justify-item{text-align: justify;}
    </style>
</head>
<body>
    <h1>Css Typography</h1>
    <h2>text alignment</h2>
    <ol>
        <li>left</li>
        <li>right</li>
        <li>center</li>
        <li>justify</li>
        </ol>
        <h1>let us make it so</h1>
        <ul>
        <li id="left-item">left</li>
        <li id="right-item">right</li>
        <li id="center-item">center</li>
        <li id="justify-item">justify</li>
    </ul>
        
</body>
</html>
