<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom list style</title>
    <style>
       /*#custom-style*/
       li{
        list-style-type: none;
/*list-style-image:*/ background: url('../image/arrow-right-regular.png')no-repeat 0 3px;
padding-left: 25px;
       }

</head>
<body>

    <ul id="custom-style">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
</body>
</html>
