<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css typography</title>
    <style>
        body{
            font-size: 1em;
            font-weight: 300;
            font-family: 'Times New Roman', Times, serif;
        
        }
            h1{
                font-size: 4em;
                font-weight: normal;
        }
        ol{
            font-size: 1.2rem;
            font-style: italic;

        }
        #normal{
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>css typography</h1>
    <h2>font style</h2>
    <ol>
    <li>normal</li>
    <li>italic</li>
    <li>oblique</li>
   </ol>
    <ol id="normal">
    <li>normal</li>
    <li>italic</li>
    <li>oblique</li>
</ol>
</body>
</html>
