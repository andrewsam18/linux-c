     console.log(user.hasOwnProperty('valueof'));

// data property attribute
     var employee1={

    };

    var employee2 ={

Object.defineProperty(employee3,'bouns',{
configurable:false
  }  
);
delete employee3.bonus;

//accessor property
 var employee4 ={
    name: 'Deepthi',
    yoj: 2019
 };
 employee4.bonus =10;

 var employee5={
    name: 'Annadurai',
    _bonus: 0,
    yoj: 2010 
 };

 Object.defineProperty(employee5, 'bonus',{
    get:function(){
        return this._bonus;
    },
    set:function(newBonus){
        if(newBonus <= 20 && this.yoj<2015){
            this._bonus =newBonus;
        }
    }
 });
 

 employee5.bonus = 10;
 console.log(employee5);



var employee6 ={};

value:0,
writable: true

bonus: {

});

employee6.bonus =10;
