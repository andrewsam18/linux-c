<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Type</title>
    <script>
      var addnums =new Function('num1','num2','return num1 + num2');
      console.log(addnums(10, 20));
      function sum(num1,num2){
        return num1+num2;
      }  
      console.log(sum(5,5));
      var addTwoNums =addnums;
      addnums=null;
      console.log(addTwoNums(3,5));
      function callSomeFunction(funcName, param){
        return funcName(param);
      }
      callSomeFunction(alert,'Function as value');
      var doubleit=function(num){
        return num *2;

      };
      console.log(doubleit(8));

      console.log('Excess parameters:',doubleit(4,4,4));
     console.log(' No parameters:',doubleit());
     var sum=function(){
        console.log(arguments);
     }
     console.log(sum(1,2,3));
     var sum=function(){
        return Array.from(arguments).reduce(function(accumulator,currentvalue){
            return accumulator + currentvalue; 
             });}; 
        console.log(sum(5,7,8));
        console.log(sum(10,15,25));
      var factorial =function(num){
        if (num <= 1){
          return 1;
        }else{
          return num *factorial(num - 1);

        }
      }
      
      console.log('Factorial of 5:',factorial(5));
    
      var findFactorial=factorial;

    console.log('Factorial of 5:',findFactorial(5));
     // factorial =null;
      console.log('Factorial of 5:',factorial(5));
   var factorial=function(num){
    if (num <= 1){
      return 1;
    }else{
      return num * arguments.callee(num - 1);
    }
   }
   console.log('Factorial of 5:',factorial(5));
   
   var findFactorial = factorial;
   console.log('Factorial of 5:',findFactorial(5));
   factorial =null;
   console.log('Factorial of 5:',findFactorial(5));
   
    //iife immediately invoked function expression
   (function(){
    var name = 'andrews';
    console.log(name);
   })();
   console.log(name);
   
   (function sayName(name) { 
    console.log(name);
})('god');  

   
   </script>


<body>
    <h1>Funcion Type</h1>
</body>
</html>
