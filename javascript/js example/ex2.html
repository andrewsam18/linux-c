<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, prompt and confirm</title>
    <script>
// roller coaster problem
var age = prompt('what is your age?',18);
if(age <18){
    var parentpermission =confirm('i have my parents permission');
    if (parentpermission){
        alert('you are allowed to roller coaster ride');
    }else {
        alert('you are not allowed to roller coaster ride');

    }
}else{
     alert('you are allowed to roller coaster ride');

}
    </script>
</head>
<body>
<h1>Alert, prompt and confirm</h1>
</body>
</html>
